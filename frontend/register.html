<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - EduWeb</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- 检查登录状态，已登录用户直接跳转 -->
    <script>
        // 页面加载前检查登录状态
        (function() {
            // 检查用户是否已登录
            const userData = localStorage.getItem('eduwebUser');
            if (userData) {
                // 用户已登录，重定向到首页
                window.location.href = 'index.html';
            }
        })();
    </script>
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html"><h1>EduWeb</h1></a>
            </div>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="courses.html">课程</a>
                <a href="community-loading.html">社区</a>
                <a href="dashboard.html" data-require-login="true">仪表盘</a>
            </div>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-login">登录</a>
            </div>
        </nav>
    </header>

    <div class="signup-container">
        <div class="signup-left">
            <h2>加入EduWeb开启学习之旅</h2>
            <p>在这里，知识无边界，让我们一起探索学习的无限可能</p>
        </div>

        <div class="signup-right">
            <div class="signup-box">
                <h2>注册</h2>
                <p class="signup-subtitle">免费加入EduWeb</p>

                <div class="signup-role-selector">
                    <a href="#" class="role-btn active" data-role="learner">学习者</a>
                    <a href="#" class="role-btn" data-role="teacher">教师</a>
                </div>

                <div class="signup-form-container">
                    <form id="registerForm" class="auth-form" action="/api/register.php" method="POST">
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" id="username" name="username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">密码</label>
                            <div class="password-input">
                                <input type="password" id="password" name="password" required>
                                <i class="fas fa-eye-slash toggle-password"></i>
                            </div>
                            <div class="password-strength">
                                <div class="strength-bar"></div>
                                <span class="strength-text"></span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm_password">确认密码</label>
                            <div class="password-input">
                                <input type="password" id="confirm_password" name="confirm_password" required>
                                <i class="fas fa-eye-slash toggle-password"></i>
                            </div>
                        </div>

                        <div class="form-group terms">
                            <label class="agreement">
                                <input type="checkbox" name="agreement" required>
                                <span>我已阅读并同意 <a href="terms.html">服务条款</a> 和 <a href="privacy.html">隐私政策</a></span>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">创建账号</button>
                    </form>

                    <p class="auth-footer">
                        已有账号？ <a href="login.html">立即登录</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
