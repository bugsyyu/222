<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - EduWeb</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html"><h1>EduWeb</h1></a>
            </div>
            <div class="nav-links">
                <a href="courses.html">课程</a>
                <a href="community.html">社区</a>
                <a href="about.html">关于</a>
            </div>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-login">登录</a>
                <a href="register.html" class="btn btn-register">注册</a>
            </div>
        </nav>
    </header>

    <div class="signup-container">
        <div class="signup-left">
            <h2>找回您的账户</h2>
            <p>我们将帮助您重置密码并重新访问您的账户</p>
        </div>

        <div class="signup-right">
            <div class="signup-box">
                <h2>忘记密码</h2>
                <p class="signup-subtitle">请输入您的账户邮箱地址，我们将向您发送重置密码的链接</p>

                <form id="forgotPasswordForm" class="auth-form" action="/api/forgot-password.php" method="POST">
                    <div class="form-group">
                        <label for="email">邮箱地址</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">发送重置链接</button>
                </form>

                <div class="reset-steps">
                    <h3>重置密码步骤：</h3>
                    <ol>
                        <li>输入您注册时使用的邮箱</li>
                        <li>检查您的邮箱收件箱</li>
                        <li>点击邮件中的重置链接</li>
                        <li>设置新密码</li>
                    </ol>
                </div>

                <p class="auth-footer">
                    记起密码了？ <a href="login.html">返回登录</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
