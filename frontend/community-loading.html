<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在加载社区 - EduWeb</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #4f46e5;
            --secondary-accent: #7c3aed;
            --tertiary-accent: #06b6d4;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --text-tertiary: rgba(255, 255, 255, 0.65);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        body.loading-page {
            margin: 0;
            padding: 0;
            background-image: url('images/new-back.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
            z-index: 10;
            width: 100%;
        }
        
        .loading-logo {
            margin-bottom: 36px;
            transform: scale(1.15);
            filter: drop-shadow(0 0 15px rgba(79, 70, 229, 0.5));
            animation: subtle-float 3s ease-in-out infinite;
        }
        
        @keyframes subtle-float {
            0%, 100% { transform: scale(1.15) translateY(0); }
            50% { transform: scale(1.15) translateY(-8px); }
        }
        
        .loading-logo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.5);
        }
        
        .loading-content {
            background-color: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.2),
                0 0 0 1px var(--glass-border),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            padding: 50px 60px;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .loading-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(
                90deg, 
                var(--primary-accent), 
                var(--secondary-accent), 
                var(--tertiary-accent), 
                var(--secondary-accent),
                var(--primary-accent)
            );
            animation: progress 2.5s infinite linear;
            background-size: 300% 100%;
        }
        
        .loading-content::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--secondary-accent) 0%, transparent 70%);
            opacity: 0.1;
            z-index: -1;
            border-radius: 50%;
        }
        
        @keyframes progress {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }
        
        .loading-icon {
            display: none; /* Hide original icon */
        }
        
        .loading-content h1 {
            font-size: 32px;
            margin: 0 0 16px;
            color: var(--text-primary);
            font-weight: 600;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to right, var(--text-primary), var(--tertiary-accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .loading-text {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-weight: 400;
            letter-spacing: 0.2px;
        }
        
        .dots-animation:after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: '.'; }
        }
        
        /* 3D Cube Animation */
        .loader {
            perspective: 800px;
            margin: 0 auto 28px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cube {
            width: 50px;
            height: 50px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 5s infinite linear;
        }
        
        .face {
            width: 50px;
            height: 50px;
            position: absolute;
            opacity: 0.85;
            border-radius: 6px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2) inset;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .front {
            transform: translateZ(25px);
            background: linear-gradient(45deg, var(--primary-accent), var(--secondary-accent));
        }
        
        .back {
            transform: translateZ(-25px);
            background: linear-gradient(45deg, var(--tertiary-accent), var(--primary-accent));
        }
        
        .left {
            transform: rotateY(90deg) translateZ(25px);
            background: linear-gradient(45deg, var(--secondary-accent), var(--tertiary-accent));
        }
        
        .right {
            transform: rotateY(-90deg) translateZ(25px);
            background: linear-gradient(45deg, var(--tertiary-accent), var(--secondary-accent));
        }
        
        .top {
            transform: rotateX(90deg) translateZ(25px);
            background: linear-gradient(45deg, var(--primary-accent), var(--tertiary-accent));
        }
        
        .bottom {
            transform: rotateX(-90deg) translateZ(25px);
            background: linear-gradient(45deg, var(--secondary-accent), var(--primary-accent));
        }
        
        @keyframes spin {
            0% {
                transform: rotateX(0) rotateY(0) rotateZ(0);
            }
            
            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }
        
        /* Enhanced overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg, 
                rgba(0, 0, 0, 0.7) 0%, 
                rgba(0, 0, 0, 0.5) 100%
            );
            z-index: 1;
        }
        
        /* Glowing particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: float 10s infinite linear;
            opacity: 0;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.3);
        }
        
        @keyframes float {
            0% {
                transform: translateY(100%) translateX(-50px);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
        
        /* Status indicator */
        .status-indicator {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-tertiary);
            border-radius: 50%;
            animation: pulse-dot 1.5s infinite;
        }
        
        .status-dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .status-dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        @keyframes pulse-dot {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; background-color: var(--tertiary-accent); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .loading-content {
                padding: 40px 30px;
            }
            
            .loading-content h1 {
                font-size: 26px;
            }
            
            .loading-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body class="loading-page">
    <div class="overlay"></div>
    <div class="particles" id="particles"></div>
    
    <div class="loading-container">
        <div class="loading-logo">
            <img id="userAvatar" src="images/default-avatar.svg" alt="用户头像">
        </div>
        <div class="loading-content">
            <div class="loading-icon">
                <i class="fas fa-comments"></i>
            </div>
            
            <!-- 3D Cube Loader -->
            <div class="loader">
                <div class="cube">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face left"></div>
                    <div class="face right"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
            </div>
            
            <h1>正在启动 EduWeb 社区</h1>
            <p class="loading-text dots-animation">连接学习者</p>
            
            <div class="status-indicator">
                <div class="status-dot"></div>
                <div class="status-dot"></div>
                <div class="status-dot"></div>
            </div>
        </div>
    </div>

    <script>
        // 加载用户头像
        document.addEventListener('DOMContentLoaded', function() {
            // 尝试从localStorage获取用户信息
            let userAvatar = 'images/default-avatar.svg';
            
            try {
                // 优先尝试从eduwebUserInfo获取
                const userInfoStr = localStorage.getItem('eduwebUserInfo');
                if (userInfoStr) {
                    const userInfo = JSON.parse(userInfoStr);
                    if (userInfo && userInfo.avatar) {
                        userAvatar = userInfo.avatar;
                    }
                } else {
                    // 如果没有找到eduwebUserInfo，尝试从eduwebUser获取
                    const userDataStr = localStorage.getItem('eduwebUser');
                    if (userDataStr) {
                        const userData = JSON.parse(userDataStr);
                        if (userData && userData.avatar) {
                            userAvatar = userData.avatar;
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading user avatar:', error);
            }
            
            // 设置头像
            const avatarElement = document.getElementById('userAvatar');
            if (avatarElement) {
                avatarElement.src = userAvatar;
                
                // 添加错误处理，如果头像加载失败则使用默认头像
                avatarElement.onerror = function() {
                    this.src = 'images/default-avatar.svg';
                };
            }
        });

        // 模拟加载过程
        const loadingTexts = [
            "连接学习者",
            "准备讨论空间",
            "加载最新帖子",
            "连接社区服务"
        ];
        let currentIndex = 0;
        const loadingText = document.querySelector('.loading-text');
        
        setInterval(() => {
            currentIndex = (currentIndex + 1) % loadingTexts.length;
            loadingText.textContent = loadingTexts[currentIndex];
        }, 2000);

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random positioning
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const size = Math.random() * 4 + 1;
                const delay = Math.random() * 15;
                const duration = Math.random() * 15 + 10;
                
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                // Random colors for some particles
                if (Math.random() > 0.7) {
                    const colors = ['#4f46e5', '#7c3aed', '#06b6d4'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.background = randomColor;
                    particle.style.boxShadow = `0 0 15px 5px ${randomColor}40`;
                }
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();

        // 5秒后跳转到社区主页
        setTimeout(() => {
            window.location.href = 'community.html';
        }, 5000);
    </script>
</body>
</html>
